<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BUILDER</h1>
     
    <form id="form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" >Name</label>
            <input type="text" id="name" name="name" required>
             <br>

            <label for="email"> Email <label>
            <input type="email" id="mail" name="email" required><br>
            
            <label for="phone" > Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education">EDUCATION</label>
            <textarea id="edu" name="education" rows="4" placeholder="list your education details here..." required></textarea>
            
        </fieldset>

        
        <fieldset>
            <legend>Experience</legend>
            <label for="education">EXPERIENCE</label>
            <textarea id="exp" name="experience" rows="4" placeholder="Describe your work experience here..." required></textarea>
        
        </fieldset>


        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">SKILLS</label>
            <textarea id="skills" name="skills" rows="4" placeholder="List your skills here..." required></textarea>
          <br>
            <button type="submit"> Submit </button>
        
        </fieldset>


    </form>

    
</body>
</html>
